<svg width="100%" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0059DC;stop-opacity:1">
        <animate attributeName="stop-color" values="#0059DC;#00D4FF;#0059DC" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" style="stop-color:#00D4FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#00D4FF;#7B2FFF;#00D4FF" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#7B2FFF;stop-opacity:1">
        <animate attributeName="stop-color" values="#7B2FFF;#0059DC;#7B2FFF" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <style>
      .title {
        font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
        font-size: 52px;
        font-weight: 700;
        fill: #FFFFFF;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      .subtitle {
        font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
        font-size: 18px;
        font-weight: 400;
        fill: #E0E0E0;
        text-anchor: middle;
        opacity: 0.9;
      }
    </style>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#grad)" rx="12"/>
  
  <text x="50%" y="42%" class="title">Yash — AI Engineer</text>
  <text x="50%" y="62%" class="subtitle">Founder @ Xarch Labs • Building Intelligent Systems</text>
</svg>
